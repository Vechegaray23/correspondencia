<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión · MiSitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0d6efd;
      --celeste-light: #e8f7ff;
      --celeste-medium: #b9e4ff;
      --celeste-dark:  #59c2ff;
    }
    body {
      background: var(--celeste-light);
      color: #083b66;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(8,59,102,.15);
    }
    .btn-primary {
      background: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    .btn-primary:hover {
      background: var(--celeste-dark);
      border-color: var(--celeste-dark);
    }
    .form-control:focus {
      box-shadow: 0 0 0 .2rem rgba(13,110,253,.25);
      border-color: var(--bs-primary);
    }
  </style>
</head>
<body>

<main class="d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4" style="max-width: 390px; width: 100%;">
    <h2 class="text-center mb-4" style="color: var(--bs-primary);">Iniciar sesión</h2>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label fw-semibold">Correo electrónico</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" id="email" class="form-control" placeholder="usuario@ejemplo.com" required>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label fw-semibold">Contraseña</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
      </div>
    </div>

    <!-- Remember + Forgot -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="remember">
        <label class="form-check-label small" for="remember">Recordarme</label>
      </div>
      <a href="#" class="small" style="color: var(--bs-primary);">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Submit -->
    <div class="d-grid mb-3">
      <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
    </div>

    <!-- Divider -->
    <div class="text-center position-relative mb-3">
      <span class="bg-white px-2">o</span>
      <hr class="m-0 position-absolute top-50 start-0 w-100" style="opacity: .25;">
    </div>

    <!-- Social login (opcional) -->
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-outline-secondary"><i class="bi bi-google me-2"></i>Entrar con Google</button>
      <button class="btn btn-outline-secondary"><i class="bi bi-facebook me-2"></i>Entrar con Facebook</button>
    </div>

    <!-- Sign-up link -->
    <p class="text-center small mb-0">¿No tienes cuenta?
      <a href="#" style="color: var(--bs-primary);">Regístrate</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
