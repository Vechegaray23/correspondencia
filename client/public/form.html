<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Registrar Paquete · MiSitio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --bs-primary: #0d6efd;
      --celeste-light: #e8f7ff;
      --celeste-medium: #b9e4ff;
      --celeste-dark:  #59c2ff;
    }
    body {
      background: var(--celeste-light);
      color: #083b66;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(8,59,102,.15);
    }
    .section-title {
      color: var(--bs-primary);
      font-weight: 700;
    }
    .section-sub {
      color: #083b66;
      font-size: 1.1rem;
    }
    .form-label.required::after {
      content: " *";
      color: #dc3545;
    }
    .btn-primary {
      background: var(--bs-primary);
      border-color: var(--bs-primary);
    }
    .btn-primary:hover {
      background: var(--celeste-dark);
      border-color: var(--celeste-dark);
    }
  </style>
</head>
<body>

<main class="container py-5">
  <h2 class="text-center section-title mb-2">Registrar Paquete</h2>
  <p class="text-center section-sub mb-4">Completa los datos del paquete para su seguimiento.</p>

  <div class="card bg-white mx-auto" style="max-width: 900px;">
    <div class="card-body">
      <h4 class="text-center mb-4">Datos del Paquete</h4>

      <form>
        <div class="row g-3">
          <!-- Número Departamento -->
          <div class="col-md-6">
            <label for="dept" class="form-label required fw-semibold">Número Departamento</label>
            <input type="text" class="form-control" id="dept" placeholder="Ej: 101A" required>
          </div>

          <!-- Nombre quien recibe -->
          <div class="col-md-6">
            <label for="receiver" class="form-label required fw-semibold">Nombre quien recibe</label>
            <input type="text" class="form-control" id="receiver" placeholder="Ej: Juan Pérez" required>
          </div>

          <!-- Nombre destinatario -->
          <div class="col-md-6">
            <label for="dest" class="form-label required fw-semibold">Nombre destinatario</label>
            <input type="text" class="form-control" id="dest" placeholder="Ej: María Gómez" required>
          </div>

          <!-- Comentarios -->
          <div class="col-md-6">
            <label for="comments" class="form-label fw-semibold">Comentarios</label>
            <textarea class="form-control" id="comments" rows="3" placeholder="Observaciones (opcional)"></textarea>
          </div>
        </div>

        <!-- Urgencia -->
        <div class="mt-4">
          <h5 class="text-center mb-2">Urgencia</h5>
          <div class="form-check d-flex justify-content-center">
            <input class="form-check-input me-2" type="checkbox" id="urgent">
            <label class="form-check-label" for="urgent">Marcar como urgente</label>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Registrar Paquete</button>
        </div>
      </form>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
